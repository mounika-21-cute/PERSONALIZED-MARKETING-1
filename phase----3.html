<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .personal-greeting {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .recommendations {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }
    .feedback {
      margin-top: 40px;
    }
    .feedback textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    .feedback button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Your Personalized Dashboard</h1>
</header>

<div class="container">
  <div class="personal-greeting">
    Hello, <span id="username">Guest</span>! Here's what we picked just for you:
  </div>

  <div class="recommendations">
    <div class="card">
      <h3>Product A</h3>
      <p>Tailored to your recent interests.</p>
    </div>
    <div class="card">
      <h3>Product B</h3>
      <p>Based on your browsing history.</p>
    </div>
    <div class="card">
      <h3>Product C</h3>
      <p>Recommended for your lifestyle.</p>
    </div>
  </div>

  <div class="feedback">
    <h2>We value your feedback</h2>
    <textarea placeholder="Share your thoughts..."></textarea><br />
    <button>Submit</button>
  </div>
</div>

<script>
  // Example of personalizing with JS (can integrate with backend later)
  const user = "Alex"; // This would normally come from backend/session
  document.getElementById('username').textContent = user;
</script>

</body>
</html>
